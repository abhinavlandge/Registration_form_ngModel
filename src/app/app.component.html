
 <div class="container">
   <div class="row">
    
  <div class="col-lg-2"></div>
  <div class="col-lg-8 background" >
<h1 class="reg-head">Registration Form</h1>

    <div class="form-group">
      <label for="text">First Name:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter First Name:" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label for="text">Last Name:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter Last Name:" [(ngModel)]="lastName">
    </div>

    <div class="form-group">
      <label for="time">Date</label>
      <input type="datetime" class="form-control" id="email" placeholder="Enter date" [(ngModel)]="date">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email">
    </div>

    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="password">
    </div>
    
    <div class="form-group">
      <label for="text">Mobile no.:</label>
      <input type="tel" class="form-control" id="pwd" placeholder="Enter Mobile no." [(ngModel)]="mobNo">
    </div>
    <div class="form-group">
      <label for="text"> alternate Mobile no.:</label>
      <input type="tel" class="form-control" id="pwd" placeholder="Enter Mobile no." [(ngModel)]="altMob">
    </div>
    

    <div class="form-group">
    <label for="text">Gender</label>
    <div class="form-check">
     
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" [(ngModel)]="gender">Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="female" [(ngModel)]="gender">Female
      </label>
    </div>
    </div>
    <div class="form-group">
      <label for="pwd">address</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter address" [(ngModel)]="address">
    </div>
    
   
    <div class="form-group">
      <label for="pwd">feedback:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter feedback" [(ngModel)]="feedBack">
    </div>
   
    <button type="submit" class="btn btn-primary form-control" [disabled]="email=='' || password=='' || mobNo=='' || gender==''"  (click)="submitButton()">Submit</button>
    <div class="alert alert-success" *ngIf="inLoginSuccess">
      <strong>Success!</strong> Form submitted.
    </div>
  </div>
  <div class="col-lg-2"></div>
  
  

</div>
</div>


<router-outlet></router-outlet>
